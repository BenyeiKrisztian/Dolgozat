<p>Lewis Carl Davidson Hamilton (Stevenage, Hertfordshire, 1985. január 7. -) brit autóversenyzé, háromszoros Formula-1 világbajnok. Jelenleg a Mercedes pilótája. Miután számos gokart-bajnokságot megnyert, Hamilton tizenkét éves korában szerzödést kőtött a McLaren-Mercedesszel, hogy később a csapatnál fog autózni. Pályafutása során a brit Formula Renault-ban is versenyzett, ahol 2000-ben európai gokartbajnok lett. 2007-ben, a Formula-1-ben eltöltött első évében remekül teljesített, és a világbajnokság második helyet szerezte meg, mindössze egy ponttal lemaradva Kimi Räikkönen mögött.[1] link az oldal aljára
